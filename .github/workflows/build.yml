name: Build Client
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - run: chmod +x ./gradlew
      - run: ./gradlew build
      - uses: actions/upload-artifact@v4
        with:
          name: LunarLite-Mods
          path: build/libs/*.jar
